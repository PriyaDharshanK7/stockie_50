<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login to Stockie 50</title>
    <link rel="icon" th:href="@{/images/logo.png}" type="image/png" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light" style="min-height:100vh; display:flex; flex-direction:column;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Stockie 50</a>
    </nav>

    <div class="container d-flex flex-column justify-content-center" style="flex:1;">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm mt-5">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4">Login</h2>
                        <div th:if="${param.error}" class="alert alert-danger text-center">
                            Invalid email or password.
                        </div>
                        <form th:action="@{/login}" method="post">
                            <div class="form-group">
                                <label for="username">Email</label>
                                <input class="form-control" type="email" id="username" name="username" 
                                       placeholder="Enter email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input class="form-control" type="password" id="password" name="password" 
                                       placeholder="Password" required>
                            </div>
                            <button class="btn btn-primary btn-block mt-3" type="submit">Login</button>
                        </form>
                        <p class="mt-3 text-center">
                            Don't have an account? <a th:href="@{/signup}">Register here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3">
        <p class="mb-0">Â© 2025 Stockie 50</p>
    </footer>
</body>
</html>
