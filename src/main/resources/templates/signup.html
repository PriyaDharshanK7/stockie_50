<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - Stockie 50</title>
    <link rel="icon" th:href="@{/images/logo.png}" type="image/png" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light" style="min-height:100vh; display:flex; flex-direction:column;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Stockie 50</a>
    </nav>

    <div class="container d-flex flex-column justify-content-center" style="flex:1;">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm mt-5">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4">Register</h2>
                        <div th:if="${errorMessage}" class="alert alert-danger text-center" th:text="${errorMessage}"></div>
                        <form th:action="@{/signup}" th:object="${user}" method="post">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input class="form-control" type="text" id="username" th:field="*{username}" placeholder="Enter username" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input class="form-control" type="email" id="email" th:field="*{email}" placeholder="Enter email" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input class="form-control" type="text" id="phone" th:field="*{phone}" placeholder="Enter phone" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input class="form-control" type="password" id="password" th:field="*{password}" placeholder="Password" required>
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword">Confirm Password</label>
                                <input class="form-control" type="password" id="confirmPassword" th:field="*{confirmPassword}" placeholder="Confirm Password" required>
                            </div>
                            <button class="btn btn-primary btn-block mt-3" type="submit">Register</button>
                        </form>
                        <p class="mt-3 text-center">
                            Already have an account? <a th:href="@{/login}">Login here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3">
        <p class="mb-0">Â© 2025 Stockie 50</p>
    </footer>
</body>
</html>
